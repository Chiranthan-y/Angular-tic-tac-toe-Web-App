<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col col-lg-6">
            <div class="text-center">
                <h1 [hidden]="isCross" class="uppercase text-danger">Player One turn</h1>
                <h1 [hidden]="!isCross" class="uppercase text-danger">Player Two turn</h1>
            </div>
            
            <div class="grid">
                <div *ngFor=" let item of itemArray; index as i ;">
                    <div class="card">
                        <div class="card-box box" (click)="HandelClick(i)">
                            <app-icon [IconName]="item"></app-icon>
                        </div>
                    </div>
                </div>
            </div>


        </div> 
        
        <div class="col col-lg-6 text-center" *ngIf="messWinner || allOnempty">
            <h1 class="text-uppercase">Game over {{ messWinner }}</h1>
            <button
            (click)="ReSet()" 
            class="btn btn-danger text-uppercase pl-5 pr-5">Reload game</button>
        </div>

    </div>
</div>
